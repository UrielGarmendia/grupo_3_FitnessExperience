<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <!-- GOOGLE FONTS -->

  <!-- CSS -->

</head>
<body>
    <header>
        <nav>
            <a href="/home-shop" class="link-logo">
                <div class="logo">
                    <img src="/images/logoX.png">
                    <p>FitXperience</p>
                </div>
            </a>
        </nav>
    </header>
  <section class="form-register">
    <h4>Formulario Registro</h4>
    <div class="user-name">
    <input class="controls" type="text" name="nombres" placeholder="Nombre de usuario" required><i class="fa-solid fa-user"></i>
</div>
    <div class="correo-electronico">
    <input class="controls" type="email" name="correo" placeholder=" Correo" required><i class="fa-solid fa-envelope"></i>
    </div>
    <div class="contrasenia">
    <input class="controls" type="password" name="contrasenia" placeholder="Contraseña" required><i class="fa-solid fa-key"></i>
    </div>
    <div class="contrasenia">
        <input class="controls" type="password" name="contrasenia" placeholder="Confirme su contraseña" required><i class="fa-solid fa-key"></i>
        </div>
        <div class="telefono">
    <input class="controls" type="text" name="telefono" placeholder=" Teléfono"><i class="fa-solid fa-phone"></i>
</div>
    <input class="botons" type="submit" value="Registrar">
    <p><a href="/login">¿Ya tengo Cuenta?</a></p>
  </section>

</body>
</html>
